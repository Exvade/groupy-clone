<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cookie Inserter</title>
</head>
<body class="container">
  <h3 class="header"><img src="./icons/header.png" alt=""></h3>

  <div class="container-button">
    <button class="cookie-btn" data-service="canva">
      <img src="icons/icon.png" alt="Canva" width="30" height="30">
      <p>Canva</p>
    </button>
  
    <!-- Tombol untuk ChatGPT -->
    <button class="cookie-btn" data-service="chatgpt">
      <img src="https://groupy.id/assets/images/services/chatgpt.png" alt="ChatGPT" width="30" height="30">
      <p>ChatGPT</p>
    </button>
    <button class="cookie-btn" data-service="claude">
      <img src="https://play-lh.googleusercontent.com/4S1nfdKsH_1tJodkHrBHimqlCTE6qx6z22zpMyPaMc_Rlr1EdSFDI1I6UEVMnokG5zI=w240-h480-rw" alt="Claude" width="30" height="30">
      <p>Claude</p>
    </button>
    <button class="cookie-btn" data-service="claude2">
      <img src="https://play-lh.googleusercontent.com/4S1nfdKsH_1tJodkHrBHimqlCTE6qx6z22zpMyPaMc_Rlr1EdSFDI1I6UEVMnokG5zI=w240-h480-rw" alt="Claude" width="30" height="30">
      <p>Claude 2</p>
    </button>
    <!-- 7 Tombol untuk Netflix dengan file berbeda -->
    <button class="cookie-btn" data-service="netflix1">
      <img src="https://groupy.id/assets/images/services/netflix.png" alt="Netflix" width="30" height="30"> 
      <p>Netflix 1</p>
    </button>
    <button class="cookie-btn" data-service="netflix2">
      <img src="https://groupy.id/assets/images/services/netflix.png" alt="Netflix" width="30" height="30">
      <p>Netflix 2</p>
    </button>
    
    <!-- <button class="cookie-btn" data-service="netflix3">Netflix 3</button>
    <button class="cookie-btn" data-service="netflix4">Netflix 4</button>
    <button class="cookie-btn" data-service="netflix5">Netflix 5</button>
    <button class="cookie-btn" data-service="netflix6">Netflix 6</button>
    <button class="cookie-btn" data-service="netflix7">Netflix 7</button> -->
  </div>
  

  <script src="popup.js"></script>
</body>
</html>
